<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Youtube page</title>
  </head>
  <body>
    <div id="navbar">
      <div id="box1">
        <a href="#" class="list-icon"
          ><img src="images/icon-list.png" alt="#"
        /></a>

        <a href="#" class="logo-icon"
          ><img src="images/logo-youtube.png" alt="#"
        /></a>
      </div>
      <div id="box2">
        <input type="text" placeholder="Search" class="searchbar" />

        <a href="#" class="loop-icon"><img src="images/loop.png" alt="#" /></a>
      </div>
      <div id="box3">
        <a href="#" class="upload-icon"
          ><img src="images/upload-icon.png" alt="#"
        /></a>
        <button type="button" class="signbutton">Sign In</button>
      </div>
    </div>
    <div id="langbar"></div>
    <div id="container">
      <div id="col1">
        <div id="section-1">
          <iframe
            width="100%"
            height="400px"
            src="https://www.youtube.com/embed/V74l_zS1x8E"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div id="section-2">
          <div id="title">title</div>
          <div id="subscribe">
            <div id="channellogo">logo</div>
            <div id="channelname">channel name</div>
            <div id="subbtn">subscription button</div>
            <div id="nbrofsub">number of subscription</div>
          </div>
          <div id="nbrviews">
            nbrofviews
          </div>
          <div id="sharebtns">
            sharebtns
          </div>
          <div id="likebtns">
            likebtns
          </div>
        </div>

        <div id="description"></div>
        <div id="comments"></div>
      </div>
      <div id="col2"></div>
    </div>
  </body>
</html>
